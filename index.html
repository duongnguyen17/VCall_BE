<!DOCTYPE html>
<html>
  <head>
    <script src="/index.js"></script>
    <script>
      let socket = io();
      let el;
      socket.on("time", (timeString) => {
        console.log(`timeString`, timeString);
        el = document.getElementById("server-time");
        el.innerHTML = "Server time: " + timeString;
      });
    </script>
  </head>
  <body>
    <p id="server-time"></p>
    <p>test</p>
  </body>
</html>
